  <body>

       <!-- CONTENT ELEMENTS -->
      
          <div class="brand"></div>
          <div class="bg_skyline"></div>
          <div class="bg_clouds"></div>
          
          <div class="facebook expandUp">
              <div class="facebook_back"></div>
              <div class="eye">
                  <div class="iris anim"></div>
              </div>
          </div>
          
          <div class="ia expandUp">
              <div class="ia_back"></div>
               <div class="ia_phones"></div>
          </div>
      
          <div class="twitter birdbounce">
              <div class="twitter_back"></div>
              <div class="twitter_beak"></div> 
              <div class="twitter_hash"></div> 
              
          </div>
          
          <div class="snapchat snapfloat">
              <div class="snapchat_back"></div>
              <div class="snapchat_rotor"></div>
          </div>
          
          <div class="home expandUp">
              <div class="home_back"></div>
              <div class="home_lift">
                 <div class="home_pop homequotePop"></div>
              </div>
          </div>
          
          <div class="youtube youfloat">
              <div class="youtube_back"></div>
              <div class="youtube_blink"></div>
              <div class="youtube_hg tossing"></div>
          </div>
          
          <div class="buzz">
              <div class="buzz_back pulse"></div>
              <div class="buzz_lightning"></div>
          </div>
          
          <div class="vr expandUp">
              <div class="vr_back"></div>
              <div class="vr_wheel1"></div>
              <div class="vr_wheel2"></div>
          </div>
      
          <div class="kai expandUp">
              <div class="kai_back"></div>
               <div class="kai_phone youfloat"></div>
          </div>
          
          <div class="periscope expandUp">
              <div class="periscope_back"></div>
              <div class="particle-box"></div>
              <div class="periscope_pipe floatingpipe"></div>
              <div class="wheel1"></div>
              <div class="wheel2"></div>
              <div class="wheel3"></div>
              <div class="wheel4"></div>
          </div>
          
          <div class="mobile">
            <div class="zeppelin3"></div>
            <div class="zeppelin2"></div>
            <div class="zeppelin1"></div>
              <div class="zeppelin5"></div>
          </div>
          
          <div class="instagram floating">
            <div class="insta_back"></div>
            <div class="insta_front tossing">
                <div class="insta_daily quotePop"></div>
            </div>
            <div class="insta_pic pullDown"></div>
          </div>
      
      <!-- BUTTONS -->

        <div>
            <a class="btn_fullscreen btn-info" id="fullscreen-button" href="#"><i class="fa fa-expand"></i></a>
            <a class="btn_question btn-info" href="#help_popup"><i class="fa fa-question"></i></a>
            <a class="btn_credit btn-info" href="#credit_popup"><i class="fa fa-info"></i></a>
            <a class="twitter_buttonbox button pulse" href="#twitter_popup"><i class="fa fa-fw fa-info fa-lg"></i></a>
            <a class="kai_buttonbox button pulse" href="#kai_popup"><i class="fa fa-fw fa-info fa-lg"></i></a>
            <a class="periscope_buttonbox button pulse" href="#periscope_popup"><i class="fa fa-fw fa-info fa-lg"></i></a>
            <a class="vr_buttonbox button pulse" href="#vr_popup"><i class="fa fa-fw fa-info fa-lg"></i></a>

            <a class="snapchat_buttonbox button pulse" href="#snapchat_popup"><i class="fa fa-fw fa-info fa-lg"></i></a>
            <a class="facebook_buttonbox button pulse" href="#facebook_popup"><i class="fa fa-fw fa-info fa-lg"></i></a>
            <a class="ia_buttonbox button pulse" href="#ia_popup"><i class="fa fa-fw fa-info fa-lg"></i></a>
            <a class="home_buttonbox button pulse" href="#home_popup"><i class="fa fa-fw fa-info fa-lg"></i></a>
            <a class="youtube_buttonbox button pulse" href="#youtube_popup"><i class="fa fa-fw fa-info fa-lg"></i></a>
            <a class="instagram_buttonbox button pulse" href="#instagram_popup"><i class="fa fa-fw fa-info fa-lg"></i></a>
        </div>

          <div id="help_popup" class="overlay">
